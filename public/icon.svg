<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4deeea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f000ff;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" rx="80" fill="#0a0a0a"/>

  <!-- Grid lines -->
  <line x1="180" y1="100" x2="180" y2="412" stroke="#333" stroke-width="8" stroke-linecap="round"/>
  <line x1="332" y1="100" x2="332" y2="412" stroke="#333" stroke-width="8" stroke-linecap="round"/>
  <line x1="100" y1="180" x2="412" y2="180" stroke="#333" stroke-width="8" stroke-linecap="round"/>
  <line x1="100" y1="332" x2="412" y2="332" stroke="#333" stroke-width="8" stroke-linecap="round"/>

  <!-- X mark (top-left) -->
  <g stroke="#4deeea" stroke-width="12" stroke-linecap="round">
    <line x1="115" y1="115" x2="165" y2="165"/>
    <line x1="165" y1="115" x2="115" y2="165"/>
  </g>

  <!-- O mark (center) -->
  <circle cx="256" cy="256" r="35" fill="none" stroke="#f000ff" stroke-width="12"/>

  <!-- X mark (bottom-right) -->
  <g stroke="#4deeea" stroke-width="12" stroke-linecap="round">
    <line x1="347" y1="347" x2="397" y2="397"/>
    <line x1="397" y1="347" x2="347" y2="397"/>
  </g>

  <!-- O mark (top-right) -->
  <circle cx="371" cy="140" r="28" fill="none" stroke="#f000ff" stroke-width="10"/>
</svg>
